{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card p-4">
      <h3 class="mb-3">เข้าสู่ระบบ</h3>

      <form method="post" action="{{ url_for('login_post') }}" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">อีเมล</label>
          <input id="email" class="form-control" name="email" type="email" required autocomplete="username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">รหัสผ่าน</label>
          <input id="password" class="form-control" name="password" type="password" required autocomplete="current-password">
        </div>

        <button class="btn btn-primary w-100" type="submit">เข้าสู่ระบบ</button>
      </form>

      <div class="mt-3 d-flex justify-content-between">
        <a href="{{ url_for('register_get') }}">สมัครสมาชิก</a>
        <a href="{{ url_for('reset_request') }}">ลืมรหัสผ่าน?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
