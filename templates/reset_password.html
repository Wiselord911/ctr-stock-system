{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card p-4">
      <h3 class="mb-3">ตั้งรหัสผ่านใหม่</h3>
      <p class="text-muted">บัญชี: {{ email }}</p>

      <form method="post" novalidate>
        <div class="mb-3">
          <label class="form-label">รหัสผ่านใหม่</label>
          <input class="form-control" type="password" name="password" required autocomplete="new-password" minlength="6">
        </div>
        <div class="mb-3">
          <label class="form-label">ยืนยันรหัสผ่านใหม่</label>
          <input class="form-control" type="password" name="confirm" required autocomplete="new-password" minlength="6">
        </div>
        <button class="btn btn-success w-100">บันทึกรหัสผ่านใหม่</button>
      </form>

      <div class="mt-3">
        <a href="{{ url_for('login_get') }}">กลับไปหน้าเข้าสู่ระบบ</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
