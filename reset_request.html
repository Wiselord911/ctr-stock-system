{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card p-4">
      <h3 class="mb-3">ลืมรหัสผ่าน</h3>
      <p class="text-muted">กรอกอีเมลที่ใช้สมัคร ระบบจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ให้คุณ (ลิงก์มีอายุ 60 นาที)</p>

      <form method="post" action="{{ url_for('reset_request') }}" novalidate>
        <div class="mb-3">
          <label class="form-label">อีเมล</label>
          <input class="form-control" type="email" name="email" required autocomplete="email">
        </div>
        <button class="btn btn-primary w-100">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
      </form>

      <div class="mt-3">
        <a href="{{ url_for('login_get') }}">กลับไปหน้าเข้าสู่ระบบ</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
